<ion-header>
  <ion-toolbar>
    <ion-title>{{currentEvent?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      Ingreso del Evento:
      <span [class.profitable]="currentEvent?.income > 0" [class.no-profitable]="currentEvent?.income < 0"> {{ currentEvent?.income }} </span>
    </ion-card-header>
    <ion-card-content>
      <h3>Informaci√≥n del Evento</h3>
      <p>Tiquet: <strong>{{ currentEvent?.price }}</strong></p>
      <p>Fecha: <strong>{{ currentEvent?.date }}</strong></p>
    </ion-card-content>
  </ion-card>
  <ion-card class="add-guest-form">
    <ion-card-header>
      Agregar invitado
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre:</ion-label>
        <ion-input [(ngModel)]="guestName" type="text" aria-placeholder="Cual es el nombre del invitado?"></ion-input>
      </ion-item>
      <ion-button (click)="addGuest(guestName)" [disabled] = "!guestName" expand="block" shape="round" color="primary">
        Agregar Invitado
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <p>Tiquet: <strong>{{ currentEvent?.price }}</strong></p>
      <p>Fecha: <strong>{{ currentEvent?.date }}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
