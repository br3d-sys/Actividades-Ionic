<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid style="height: 100%;">
    <ion-row style="display:flex; align-items: center; height:100%;">
      <ion-col>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <ion-img class="ion-padding-bottom" src="assets/svg/img_svg.svg" ></ion-img>

          <ion-list>
            <ion-item>
              <ion-label position="floating" class="ion-margin-top">Usuario</ion-label>
              <ion-input formControlName="userEmail" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="loginFormValidator.userEmail.empty">
              <ion-label text-wrap color="danger">
                {{loginFormValidator.userEmail.empty}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="loginFormValidator.userEmail.email">
              <ion-label text-wrap color="danger">
                {{loginFormValidator.userEmail.email}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating" class="ion-margin-top">Contraseña</ion-label>
              <ion-input  formControlName="userPassword" type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="loginFormValidator.userPassword.empty">
              <ion-label text-wrap color="danger">
                {{loginFormValidator.userPassword.empty}}
              </ion-label>
            </ion-item>
          </ion-list>

          <ion-button type="submit" expand="block" class="ion-margin-top">Iniciar Sesión</ion-button>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  
    

</ion-content>
