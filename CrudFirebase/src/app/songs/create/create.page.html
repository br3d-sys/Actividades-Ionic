<ion-header>
  <ion-toolbar>
    <ion-title>Create Form</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="createForm" (ngSubmit)="createSong()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Album Name</ion-label>
        <ion-input formControlName="albumName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Artist Name</ion-label>
        <ion-input formControlName="artistName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Song Description</ion-label>
        <ion-input formControlName="songDescription" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Song Name</ion-label>
        <ion-input formControlName="songName" type="text"></ion-input>
      </ion-item>
        <ion-button type="submit" expand="block">Agregar</ion-button>
    </ion-list>
  </form>
</ion-content>
